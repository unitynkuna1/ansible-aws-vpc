---
- name: Install Memcache, start & enable SVC 
  hosts: mcsvrgrp
  gather_facts: no 
  tasks: 
    - name: Install Memcache 
      apt:
        name: memcached 
        stated: present
        update_cache: yes
        cache_valid_time: 86400
      tags: 
        - package

    - name: Start & Enable Memcache  
      service: 
        name: memcached  
        state: started 
        enabled: yes
      tags: 
        - svc 

    - name: Enable remote login to memcache 
      lineinfile: 
        path: /etc/memcached.conf
        regexp: '^-l'
        line: '-l 0.0.0.0'
        backup: yes
      notify: 
        - Restart memcached 
      tags: 
        - conf 

 handlers: 
   - name: Restarted memcached
     service:
       name: memcached
       state: restarted 
          